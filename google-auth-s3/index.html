<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email" />
    <meta
      name="google-signin-client_id"
      content="809077609430-ckus1br8pvur9vc3lb727fdf775n3jap.apps.googleusercontent.com"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <br />
    <a href="#" onclick="signOut();">Sign out</a>
    <br />
    <p id="log"></p>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        clearLogMessages();
        logMessage("ID: " + profile.getId()); // Don't send this directly to your server!
        logMessage("Full Name: " + profile.getName());
        logMessage("Given Name: " + profile.getGivenName());
        logMessage("Family Name: " + profile.getFamilyName());
        logMessage("Image URL: " + profile.getImageUrl());
        logMessage("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        logMessage("ID Token: " + id_token);
      }

      function signOut() {
        var auth2 = gapi.auth2.getAuthInstance();
        clearLogMessages();
        auth2.signOut().then(function () {
          logMessage("User signed out.");
        });
      }

      function logMessage(message) {
        document.getElementById("log").append(message);
        document.getElementById("log").append(document.createElement("br"));
      }

      function clearLogMessages() {
        document.getElementById("log").innerHTML = "";
      }
    </script>
  </body>
</html>
